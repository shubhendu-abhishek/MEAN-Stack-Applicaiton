<div class="newPostCintainer" ng-controller="NewsPostController">
    <div class="row">
        <div class="postContainer">
            <div class="postCreate">
                <form name="postsForm" novalidate ng-submit="postsCreate()">
                    <h3>Create News Blog Post</h3>
                    <div class="form-group">
                        <label for="postTitle">
                            <label for="exampleFormControlTextarea1">Title</label>
                            <input type="text" class="form-control" id="title" ng-model="title"
                                placeholder="Enter Blogs Title" required>
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Blog Content</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" ng-model="content" rows="2"
                            placeholder="Enter Blogs Content" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-disabled="postsForm.$invalid">Post</button>
                    <div ng-show="LogInForm.$error.required && LogInForm.$dirty" id="errorShow">
                        <span>Title and Contnet required</span>
                    </div>
                </form>
            </div>
            </br>
            <div  class="postFeeds" >
                <input type="text" class="form-control" id="searchpost" ng-model="searchpost" placeholder="Search Posts By Title and Content">
            </br>
            <div ng-repeat="feed in Feeds | filter:searchpost">
                <ul class="list-group">
                    <li class="list-group-item active">Title : {{feed.title}}
                        <span id="editDeleteBtn">
                            <span>
                                <i class="fa fa-trash fa-lg" aria-hidden="true" ng-click="deletePost(feed)"></i>
                            </span> &nbsp;
                            <span>
                                <i class="fa fa-pencil fa-lg" aria-hidden="true" ng-click="updatePost(feed)"></i>
                            </span>

                        </span>

                    </li>
                    <li class="list-group-item">{{feed.content}} </span></li>
                    <li class="list-group-item">Post By : {{feed.owner}}</li>
                    <li class="list-group-item">Created At :{{feed.createdAt}}</li>
                </ul>
                </br>
            </div>
        </div>
        </div>

    </div>
</div>
